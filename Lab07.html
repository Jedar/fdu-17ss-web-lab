<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab07</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/Lab07.css" rel="stylesheet">
    <script src="js/Lab07.js" type="text/javascript" async></script>
</head>
<body>
<main>
    <form method="post" id="main-form">
        <select id="select-func" name="select-func">
            <option value="select one" selected>SELECT ONE</option>
            <option value="create table">CREATE TABLE</option>
            <option value="add row">ADD ROW</option>
            <option value="delete row">DELETE ROW</option>
            <option value="delete table">DELETE TABLE</option>
        </select>

        <div id="tableInfo">
            <input type="text" name="tableName" placeholder="Table Name">
            <input type="number" name="tableNum" min="1" placeholder="Columns Numbers">
        </div>

        <div id="colName">

        </div>

        <div id="rowValue">

        </div>

        <div id="tip">
            <p>WARNING: You cannot undo this action!</p>
        </div>

        <button type="button" id="bt-commit">commit</button>

        <select id="select-table" name="select-table">
            <option value="default">SELECT (default: last created)</option>
        </select>
        <table id="table" align="center">

        </table>
    </form>
</main>
</body>
</html>
